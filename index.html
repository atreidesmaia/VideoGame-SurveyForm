<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoGames Survey</title>
    <link rel = "stylesheet"
      type = "text/css"
      href = "SurveyForm-format.css" />
  </head>

<body>

<div id="background-chronocross-img">
<div id="overlay-color">

  <main>

    <header>
      <h1 id="title">Videogames Survey Form</h1>
      <p id="description-halfOpacity">Thanks for your time! Before leaving, do not forget to check out videogame recommendation!</p>
    </header>

      <div class="form-box">
        <form>

          <label id="name-label" for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Here goes your Name"
              required>


          <label id="email-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Here goes your Email"
              required>

          <label id="age-label" for="age">Age<span>(optional)</span></label>
            <input
              type="number"
              id="number"
              name="age"
              min="1" max="200"
              placeholder="How old are you?">

            <label for="play-time">What time do you usually play videogames?</label>
              <select>
                <option value="morning" disabled selected>Select an option</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="night">Morning</option>
              </select>

            <p>Have you ever heard about Abandonware?</p>
            <div class="container">
              <label><input id="abandonware_yes" type="radio"
              value="abandonware_yes" name="abandonware" class="input-radio"> Hell yeah!</label>

              <label>
                <input id="abandonware_idk" type="radio"
                value="abandonware_idk"name="abandonware"> Perhaps...</label>

              <label>
                <input id="abandonware_no" type="radio"
                value="abandonware_no" name="abandonware"> Is that food?</label>
              </div>
              <label for="console-side">Choose a side</label>
                  <select class="question-select">
                  <option value="morning" disabled selected>Select an option</option>
                  <option value="playstation">PlayStation</option>
                  <option value="xbox">Xbox</option>
                  <option value="nintendo">Nintendo</option>
                </select>

            <p>What is your favorite subgenre videogame category?</p>

            <div class="container">
            <label><input id="plataformer" type="checkbox"
              name="plataformer" value="plataformer">Plataformer</label>
            <label><input id="shooter" type="checkbox"
              name="shooter" value="shooter"> Shooter</label>
            <label><input id="fighting" type="checkbox"
              name="fighting" value="fighting"> Fighting</label>

            <label><input id="survival" type="checkbox"
              name="survival" value="survival"> Survival</label>
            <label><input id="visual-novel" type="checkbox"
              name="visual-novel" value="visual-novel"> Visual Novel</label>
            <label><input id="MMORPG" type="checkbox"
              name="MMORPG" value="MMORPG"> MMORPG</label>
            </div>

          <label for="comment_area">
            <p class="spaceOnparagraph">Last but not least, you are invited to share what is your favorite
          abandonware videogame if you have. Also, you are welcomed to share some
          magic and start a videogame story mixing up the features mentioned on
          previous questions</p></label>
            <textarea id="comment_area" placeholder="Here goes some magic..."></textarea>

          <button type="submit">SUBMIT</button>

        </form>
      </div>

    </main>

</div>
</div>
</html>
