<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoGames Survey</title>
    <link rel = "stylesheet"
      type = "text/css"
      href = "SurveyForm-format.css" />
  </head>

<body>


  <main class="main-box">

    <header>
      <img id ="img-spacei" src="http://drive.google.com/uc?export=view&id=1rDeABusk-TL4n0zq4PTzKUqM-Fo-GZiN" alt="space invaders">
    <h1 id="title">Videogames Survey Form</h1>
      <p id="description-halfOpacity">Thanks for your time! Remember... dojo casino is all in your mind!</p>
    </header>

      <div class="form-box">
        <form>

          <div class="form-outerFormat">
          <label id="name-label" for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-innerFormat"
              placeholder="Here goes your Name"
              required>
            </div>

          <div class="form-outerFormat">
          <label id="email-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Here goes your Email"
              class="form-innerFormat"
              required>
              </div>

          <div class="form-outerFormat">
          <label id="age-label" for="age">Age<span>(optional)</span></label>
            <input
              type="number"
              id="number"
              name="age"
              min="1" max="200"
              placeholder="How old are you?"
              class="form-innerFormat">
            </div>

            <div class="form-outerFormat">
            <label for="play-time">What time do you usually play videogames?</label>

              <select>
                <option value="morning"
                  disabled selected>Select an option</option>
                <option
                  value="morning">Morning</option>
                <option
                  value="afternoon">Afternoon</option>
                <option
                  value="night">Morning</option>
              </select>

              </div>

            <p>Have you ever heard about Abandonware?</p>
            <div class="form-outer">
              <label>
              <input
              type="radio"
              value="abandonware_yes"
              name="abandonware"
              class="input-radio"> Hell yeah!</label>

              <label>
                <input
                type="radio"
                value="abandonware_idk"
                name="abandonware"
                class="input-radio"> Perhaps...</label>

              <label>
                <input
                type="radio"
                value="abandonware_no"
                name="abandonware"
                class="input-radio"> Is that food?</label>
              </div>

              <div class="form-outerFormat">
              <label for="console-side">Choose a side</label>
                  <select>
                  <option value="morning" disabled selected>Select an option</option>
                  <option value="playstation">PlayStation</option>
                  <option value="xbox">Xbox</option>
                  <option value="nintendo">Nintendo</option>
                </select>
              </div>

            <p>What is your favorite subgenre videogame category?</p>

            <div>
            <label><input
              type="checkbox"
              name="plataformer"
              value="plataformer"
              class="input-radio"> Plataformer</label>

            <label><input
              type="checkbox"
              name="shooter"
              value="shooter"
              class="input-radio"> Shooter</label>

            <label><input
              type="checkbox"
              name="fighting"
              value="fighting"
              class="input-radio"> Fighting</label>


            <label><input
              type="checkbox"
              name="survival"
              value="survival"
              class="input-radio"> Survival</label>

            <label><input
              type="checkbox"
              name="visual-novel"
              value="visual-novel"
              class="input-radio"> Visual Novel</label>

            <label><input
              type="checkbox"
              name="MMORPG"
              value="MMORPG"
              class="input-radio"> MMORPG</label>


          <label for="comment_area">
            <p class="spaceOnparagraph">Last but not least, you are invited to share what is your favorite
          abandonware videogame if you have. Also, you are welcomed to share some
          magic and start a videogame story mixing up the features mentioned on
          previous questions</p></label>
            <textarea id="comment_area" placeholder="Here goes some magic..."></textarea>

          <button type="submit">SUBMIT</button>

        </form>
      </div>

    </main>


</body>
</html>
